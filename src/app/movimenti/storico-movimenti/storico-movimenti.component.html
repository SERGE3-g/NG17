<form (ngSubmit)="onSubmit()">
    <!-- Campo di testo e pulsante di ricerca -->
    <div class="form-group">
        <input type="text" class="form-control" [(ngModel)]="searchText" name="searchText" placeholder="Cerca...">
        <button type="submit" class="btn btn-primary">Ricerca</button>
    </div>

    <!-- Select -->
    <div class="form-group">
        <label for="selectExample">Select Example</label>
        <select class="form-control" [(ngModel)]="selectedOption" name="selectExample">
            <option *ngFor="let option of options" [value]="option.value">{{ option.label }}</option>
        </select>
    </div>

    <!-- Multi-select (usando select multiple) -->
    <div class="form-group">
        <label for="multiSelectExample">Multi-select Example</label>
        <select multiple class="form-control" [(ngModel)]="selectedOptions" name="multiSelectExample">
            <option *ngFor="let option of options" [value]="option.value">{{ option.label }}</option>
        </select>
    </div>

    <!-- Checkbox -->
    <div class="form-check">
        <input class="form-check-input" type="checkbox" [(ngModel)]="isChecked" name="checkExample">
        <label class="form-check-label" for="checkExample">
            Check me out
        </label>
    </div>
    
 <!-- Griglia dati -->
 <table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Descrizione</th>
            <th>Data</th>
            <th>Importo</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let movement of movements">
            <td>{{ movement.id }}</td>
            <td>{{ movement.description }}</td>
            <td>{{ movement.date | date }}</td>
            <td>{{ movement.amount }}</td>
        </tr>
    </tbody>
</table>
</form>
